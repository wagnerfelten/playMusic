<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/style/style.css" />
    <link
      rel="shortcut icon"
      href="./public/img/musica.png"
      type="image/x-icon"
    />

    <title>Play Music</title>
  </head>
  <body>
    <main class="main-container">
      <section>
        <div class="card">
          <img src="./public/img/fundo-card.svg" alt="card de fundo" />

          <div class="text-container">
            <h2>Acorda Devinho</h2>
            <h3>Banda Rocketseat</h3>
          </div>
        </div>

        <div class="btn-container">
          <button>
            <img src="./public/img/play-back.svg" alt="seta a direita" />
          </button>

          <button>
            <img src="./public/img/play.svg" alt="play" />
          </button>

          <button>
            <img src="./public/img/play-forward.svg" alt="seta a esquerda" />
          </button>
        </div>

        <div></div>
      </section>
    </main>
  </body>
</html>
