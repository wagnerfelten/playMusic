<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/style/style.css" />
    <link
      rel="shortcut icon"
      href="./public/img/musica.png"
      type="image/x-icon"
    />

    <title>Play Music</title>
  </head>
  <body>
    <main class="main-container">
      <section>
        <div class="card">
          <img class="card-img" src="./public/img/fundo-card.svg" alt="card de fundo" />
        
          <div >
            <video class="hide" src="./public/video/production ID_4169986.mp4" loop muted></video>
          </div>
        
          <div class="text-container">
            <h2>Acorda Devinho</h2>
            <h3>Banda Rocketseat</h3>
          </div>
        </div>

        <div class="btn-container">
          <button>
            <img src="./public/img/play-back.svg" alt="seta a direita" />
          </button>

          <button class="play">
            <img src="./public/img/play.svg" alt="play" />
          </button>

          <button class="pause hide">
            <img src="./public/img/pausa.png" alt="pause" />
          </button>

          <button>
            <img src="./public/img/play-forward.svg" alt="seta a esquerda" />
          </button>
        </div>
      </section>
    </main>

    <div>
     
      <audio
        src="./public/music/WhatsApp Audio 2023-01-11 at 09.38.05.mpeg"
      ></audio>
    </div>

    <script src="./src/js/controllerSons.js"></script>
  </body>
</html>
